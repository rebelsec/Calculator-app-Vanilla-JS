<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Kalkulator</title>
</head>

<body>
    <div class="kalkulator">
        <div class="output">
            <div data-operasi-sebelumnya class="operasi-sebelumnya"></div>
            <div data-operasi-sekarang class="operasi-sekarang"></div>
        </div>
        <button data-hapus-semua class="span-two">AC</button>
        <button data-hapus>DEL</button>
        <button data-operasi>รท</button>
        <button data-nomor>1</button>
        <button data-nomor>2</button>
        <button data-nomor>3</button>
        <button data-operasi>*</button>
        <button data-nomor>4</button>
        <button data-nomor>5</button>
        <button data-nomor>6</button>
        <button data-operasi>+</button>
        <button data-nomor>7</button>
        <button data-nomor>8</button>
        <button data-nomor>9</button>
        <button data-operasi>-</button>
        <button data-nomor>.</button>
        <button data-nomor>0</button>
        <button data-hasil class="span-two">=</button>
    </div>
    <script defer src="./script.js"></script>
</body>

</html>
